<!DOCTYPE html>
<html lang="en">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>My Shopping Cart</title>

    <link href="./resources/bootstrap.min.css" rel="stylesheet">
    <link href="./resources/carousel.css" rel="stylesheet">
    <link href="./resources/mycss.css" rel="stylesheet">
    <script src="./resources/main.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-md navbar-dark fixed-top bg-dark">
            <div class="container-fluid">
                <div id="header-container">
                    <div id="header-left">
                        <img id="logo" src="../public/assets/logo.png" alt="Moneyzgone">
                    </div>

                    <div id="header-middle">
                        <div id="loginForms">
                            <div>
                                <label for="username" class="form-label">Username</label>
                                <input type="text" class="form-control" id="username">
                            </div>
    
                            <div>
                                <label for="password" class="form-label">Password</label>
                                <input type="text" class="form-control" id="password">
                            </div>
                        </div>

                        <label id="welcomeUser">Welcome Bob</label>
                        
                    </div>

                    <div id="header-right">
                        <button type="button" id="loginBtn">Login</button>
                        <button type="button" id="logoutBtn">Logout</button>
                    </div>
                </div>
            </div>
        </nav>
    </header>

    <main>
        <hr class="solid">
        <br>
        <div class="container marketing">
            <div class="row">
            </div>

            <hr id="headerDivider" class="featurette-divider">

            <h2 class="featurette-heading" id="welcome">Welcome to My Store</h2>
            <div id="mainView" class="row featurette">
                <div class="col-md-12">
                    <h2 class="featurette-heading" id="product-heading">Product List</h2>

                    <table id="productTable" class="table table-hover align-middle">
                    </table>
                </div>

                <br>
                <br>

                <div class="col-md-12">
                    <h2 class="featurette-heading" id="cart-heading">Your Shopping Cart</h2>
                    <br>
                    <h4 id="emptyCart">There is no item in your shopping cart!</h6>

                    <table id="cartTable" class="table table-hover align-middle">
                    </table>

                    <button type="button" id="placeOrderBtn">Place Order</button>
                </div>
            </div>
        </div>

    </main>

</body>

</html>
